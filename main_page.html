<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Clone</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .upper_bar {
      background-color: #1877f2;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo_edits {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .login_section form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login_section input[type="text"],
    .login_section input[type="password"] {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .login_section input[type="button"] {
      padding: 6px 12px;
      background-color: #42b72a;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .container {
      display: flex;
      padding: 50px;
    }

    .body_logo {
      flex: 1;
      padding-right: 30px;
    }

    .body_logo img {
      width: 90%;
      max-width: 400px;
      display: block;
      margin-top: 20px;
    }

    .body_logo pre {
      font-size: 20px;
      color: #333;
    }

    .body_login {
      flex: 1;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .body_login h2 {
      margin-top: 0;
      font-size: 26px;
      color: #1c1e21;
    }

    .body_login form input[type="text"],
    .body_login form input[type="password"],
    .body_login form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .dob-label {
      margin-top: 15px;
      font-weight: bold;
    }

    .dob-select {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .gender-section {
      margin-top: 15px;
    }

    .gender-section label {
      margin-right: 10px;
    }

    .signup-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: white;
    }
  </style>
</head>
<body>

  <div class="upper_bar">
    <a href="#" class="logo_edits">facebook</a>
    <div class="login_section">
      <form>
        <input type="text" placeholder="Email or Phone" />
        <input type="password" placeholder="Password" />
        <input type="button" value="Log In" />
        <a href="#" style="font-size: 14px;">Forgotten password?</a>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="body_logo">
      <pre>
Facebook helps you connect and share 
with the people in your life.
      </pre>
      <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook image" />
    </div>

    <div class="body_login">
      <h2>Sign Up</h2>
      <p>Itâ€™s quick and easy.</p>
      <form>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <input type="text" placeholder="Mobile number or email" />
        <input type="text" placeholder="Re-enter email" />
        <input type="password" placeholder="New password" />

        <div class="dob-label">Date of birth</div>
        <div class="dob-select">
          <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <select>
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
          </select>
          <select>
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
          </select>
        </div>

        <div class="gender-section">
          <label>Gender:</label>
          <label><input type="radio" name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> Other</label>
        </div>

        <button class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
